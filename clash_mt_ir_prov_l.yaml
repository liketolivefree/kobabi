mixed-port: 7890
allow-lan: true
mode: rule
log-level: error
ipv6: true
external-controller: 127.0.0.1:9090
secret: ''
enable-process: true
find-process-mode: always
tcp-concurrent: true
unified-delay: true
global-client-fingerprint: random
keep-alive-interval: 15
hosts:
  'localhost': 127.0.0.1
profile:
  store-selected: false
  store-fake-ip: true
experimental:
  ignore-resolve-fail: true
  tracing: true
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  prefer-h3: true
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '+.lan'
  - '+.localdomain'
  - '+.home.arpa'
  - '*.example'
  - '*.invalid'
  - '*.localhost'
  - '*.test'
  - '*.local'
  - 'Mijia Cloud'
  - 'WORKGROUP'
  - miwifi.com
  - na.b.g-tun.com
  - routerlogin.com
  - routerlogin.net
  - tendawifi.com
  - tendawifi.net
  - tplinklogin.net
  - tplinkrepeater.net
  - tplinkwifi.net
  - lens.l.google.com
  - stun.l.google.com
  - dl.google.com
  - in.appcenter.ms
  - adguardteam.github.io
  - cable.auth.com
  - ff.dorado.sdo.com
  - shark007.net
  - speedtest.cros.wr.pvp.net
  - resolver1.opendns.com
  - 'time.*.com'
  - 'time.*.gov'
  - 'time1.*.com'
  - 'time2.*.com'
  - 'time3.*.com'
  - 'time4.*.com'
  - 'time5.*.com'
  - 'time6.*.com'
  - 'time7.*.com'
  - 'ntp.*.com'
  - 'ntp1.*.com'
  - 'ntp2.*.com'
  - 'ntp3.*.com'
  - 'ntp4.*.com'
  - 'ntp5.*.com'
  - 'ntp6.*.com'
  - 'ntp7.*.com'
  - '+.pool.ntp.org'
  - 'stun.*.*'
  - 'stun.*.*.*'
  - '+.stun.*.*'
  - '+.stun.*.*.*'
  - '+.stun.*.*.*.*'
  - '+.stun.*.*.*.*.*'
  - '*.linksys.com'
  - '*.linksyssmartwifi.com'
  - '*.router.asus.com'
  - '+.nflxvideo.net'
  - '*.square-enix.com'
  - '*.finalfantasyxiv.com'
  - '*.ffxiv.com'
  - '*.ff14.sdo.com'
  - '+.media.dssott.com'
  - '+.termux.org'
  default-nameserver:
  - 1.0.0.1
  - 9.9.9.9
  nameserver:
  - https://8.8.4.4/dns-query
  - tls://one.one.one.one
  - 1.0.0.1
  - 9.9.9.9
  fallback:
  - https://8.8.4.4/dns-query
  - tls://one.one.one.one
  - 1.0.0.1
  - 9.9.9.9
  fallback-filter:
    geoip: true
    geoip-code: IR
    ipcidr:
    - 10.0.0.0/8
    - 240.0.0.0/4
    - 0.0.0.0/32
    - 127.0.0.1/32
    domain:
    - '+.recaptcha.net'
tun:
  enable: true
  stack: mixed
  dns-hijack:
  - 'any:53'
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  device: Meta

proxy-providers:
  a:
    type: http
    url: https://raw.githubusercontent.com/yebekhe/TVC/main/subscriptions/meta/mix
    interval: 8000
    path: ./proxy-providers/a.yaml
    health-check:
      enable: true
      interval: 1250
      url: http://www.gstatic.com/generate_204
      timeout: 3000
    override:
      udp: true
  b:
    type: http
    url: https://raw.githubusercontent.com/MrMohebi/xray-proxy-grabber-telegram/master/collected-proxies/clash-meta/all.yaml
    interval: 8000
    path: ./proxy-providers/b.yaml
    health-check:
      enable: true
      interval: 1250
      url: http://www.gstatic.com/generate_204
      timeout: 3000
    override:
      udp: true
  c:
    type: http
    url: https://raw.githubusercontent.com/youfoundamin/V2RayAggregator/master/sub/sub_merge_yaml.yml
    interval: 8000
    path: ./proxy-providers/c.yaml
    health-check:
      enable: true
      interval: 1250
      url: http://www.gstatic.com/generate_204
      timeout: 3000
      lazzy: true
    override:
      udp: true
    exclude-type: 'ss|http|trojan'
  q:
    type: http
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/prov_clash.yaml
    interval: 8000
    path: ./proxy-providers/q.yaml
    health-check:
      enable: true
      interval: 1250
      url: http://www.gstatic.com/generate_204
      timeout: 3000
    override:
      udp: true

proxy-groups:
- name: MMOBI
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  lazy: true
  use:
  - a
  - q
  - b
  - c
- name: QQOLI
  type: select
  proxies:
  - MMOBI
- name: TTAQI
  type: select
  proxies:
  - DIRECT
  - QQOLI
- name: MMAQI
  type: select
  proxies:
  - REJECT
- name: NNAQI
  type: select
  proxies:
  - MMOBI
  - QQOLI

