  - IP-CIDR6,::ffff:0:0:0/96,TTAQI,no-resolve
  - IP-CIDR6,64:ff9b::/96,TTAQI,no-resolve
  - IP-CIDR6,64:ff9b:1::/48,TTAQI,no-resolve
