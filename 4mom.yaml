port: 7890
mixed-port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: error
ipv6: false
external-controller: 127.0.0.1:9090
secret: ''
profile:
  store-selected: false
  store-fake-ip: true

dns:
  enable: true
  #listen: 127.0.0.1:53
  ipv6: true
  use-hosts: true
  enhanced-mode: fake-ip
  #fake-ip-range: 198.18.0.1/16
  default-nameserver:
  - 1.1.1.1
  - 9.9.9.9
  nameserver:
  - tcp://1.1.1.1
  - https://1.1.1.1/dns-query
  - https://dns.quad9.net/dns-query
  - https://8.8.8.8/dns-query
  fallback:
  - tcp://1.1.1.1
  - https://1.1.1.1/dns-query
  - https://dns.quad9.net/dns-query
  - https://8.8.8.8/dns-query
  fallback-filter:
    geoip: true
    geoip-code: IR

tun:
  enable: true
  stack: system
  dns-hijack:
  - 0.0.0.0:53
  - any:53
  auto-route: true
  auto-detect-interface: true

proxy-providers:
  a:
    type: http
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/prov_clash_m.yaml"
    interval: 3600
    path: ./providers/a.yaml
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204


proxy-groups:
- name: MMOBI
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 0
  use:
  - a
- name: AALI
  type: select
  proxies:
  - MMOBI
  - DIRECT
  use:
  - a
- name: QQOLI
  type: select
  proxies:
  - AALI
  - MMOBI
  - TTAQI
  use:
  - a
- name: TTAQI
  type: select
  proxies:
  - DIRECT
  - AALI  
  - MMOBI
- name: MMAQI
  type: select
  proxies:
  - REJECT
  - DIRECT
- name: NNAQI
  type: select
  proxies:
  - AALI
  - TTAQI
  - MMOBI
  use:
  - a

rule-providers:
  aff:
    type: http
    behavior: "domain"
    format: 'yaml'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_dom_l.yaml"
    path: ./aff.yaml
    interval: 86400
  yun:
    type: http
    behavior: "ipcidr"
    format: 'yaml'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_ip_l.yaml"
    path: ./yun.yaml
    interval: 86400
  oki:
    type: http
    behavior: "domain"
    format: 'yaml'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_dom_l.yaml"
    path: ./oki.yaml
    interval: 86400
  doki:
    type: http
    behavior: "ipcidr"
    format: 'yaml'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_ip_l.yaml"
    path: ./doki.yaml
    interval: 86400
  xal:
    type: http
    behavior: "domain"
    format: 'yaml'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_dom.yaml"
    path: ./xal.yaml
    interval: 86400
  loo:
    type: http
    behavior: "ipcidr"
    format: 'yaml'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_ip.yaml"
    path: ./loo.yaml
    interval: 86400


rules:
  - DOMAIN-SUFFIX,acl4.ssr,TTAQI
  - DOMAIN-SUFFIX,ip6-localhost,TTAQI
  - DOMAIN-SUFFIX,ip6-loopback,TTAQI
  - DOMAIN-SUFFIX,lan,TTAQI
  - DOMAIN-SUFFIX,local,TTAQI
  - DOMAIN-SUFFIX,localdomain,TTAQI
  - DOMAIN-SUFFIX,localhost,TTAQI
  - IP-CIDR,0.0.0.0/8,TTAQI,no-resolve
  - IP-CIDR,10.0.0.0/8,TTAQI,no-resolve
  - IP-CIDR,100.64.0.0/10,TTAQI,no-resolve
  - IP-CIDR,127.0.0.0/8,TTAQI,no-resolve
  - IP-CIDR,169.254.0.0/16,TTAQI,no-resolve
  - IP-CIDR,172.16.0.0/12,TTAQI,no-resolve
  - IP-CIDR,192.0.0.0/24,TTAQI,no-resolve
  - IP-CIDR,192.0.2.0/24,TTAQI,no-resolve
  - IP-CIDR,192.88.99.0/24,TTAQI,no-resolve
  - IP-CIDR,192.168.0.0/16,TTAQI,no-resolve
  - IP-CIDR,198.18.0.0/15,TTAQI,no-resolve
  - IP-CIDR,198.51.100.0/24,TTAQI,no-resolve
  - IP-CIDR,203.0.113.0/24,TTAQI,no-resolve
  - IP-CIDR,224.0.0.0/4,TTAQI,no-resolve
  - IP-CIDR,233.252.0.0/24,TTAQI,no-resolve
  - IP-CIDR,240.0.0.0/4,TTAQI,no-resolve
  - IP-CIDR6,::1/128,TTAQI,no-resolve
