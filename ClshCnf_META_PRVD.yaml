port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
ipv6: false
interface-name: en0

external-controller: 127.0.0.1:9090
external-controller-tls: 127.0.0.1:9443
secret: ""
external-ui: folder

experimental:
  ignore-resolve-fail: true

profile:
  store-selected: true
  store-fake-ip: true
  tracing: true

unified-delay: false
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
geodata-mode: true
geodata-loader: memconservative
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"
                
dns:
  enable: true
  listen: 0.0.0.0:1053
  prefer-h3: true
  ipv6: false
  use-hosts: true
  default-nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
    - https://208.67.222.222/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
  nameserver:
    - https://cloudflare-dns.com/dns-query
    - tls://dns.google
    - https://doh.opendns.com/dns-query
    - https://doh.mullvad.net/dns-query
  fallback:
    - tls://1dot1dot1dot1.cloudflare-dns.com
    - https://dns.google/dns-query
    - https://dns.quad9.net/dns-query
    - tcp://1.1.1.1
  proxy-server-nameserver:
    - https://1.1.1.1/dns-query
  fallback-filter:
   geoip: false
   ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/3
    - 240.0.0.0/4
   domain:
    - '+.google.com'
    - '+.facebook.com'
    - '+.youtube.com'
    - '+.githubusercontent.com'
    - '+.twitter.com'
    - '+.googleapis.com'
    - '+.bing.com'
    - '+.github.com'

tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  device: utun0
  mtu: 9000
  strict-route: true

proxy-providers:
  a:
    type: http
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/clash_pr.yaml"
    interval: 3600
    path: ./providers/a.yaml
    health-check:
      enable: true
      interval: 600
      lazy: true
      url: http://www.gstatic.com/generate_204


proxy-groups:
  - name: MMOBI
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    use:
      - a

  - name: ALI
    type: select
    use:
      - a

  - name: QQOLI
    type: select
    proxies:
      - MMOBI
      - DIRECT
      - ALI

  - name: TTAQI
    type: select
    proxies:
      - DIRECT
      - QQOLI
      - MMOBI

  - name: MMAQI
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: NNAQI
    type: select
    proxies:
      - QQOLI
      - TTAQI
      - MMOBI
      - ALI



rule-providers:
  aff:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_dom.txt"
    path: ./ruleset/aff.yaml
    interval: 86400

  yun:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_ip.txt"
    path: ./ruleset/yun.yaml
    interval: 86400

  oki:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_dom.txt"
    path: ./ruleset/oki.yaml
    interval: 86400

  doki:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_ip.txt"
    path: ./ruleset/doki.yaml
    interval: 86400

  xal:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_dom.txt"
    path: ./ruleset/xal.yaml
    interval: 86400

  loo:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_ip.txt"
    path: ./ruleset/loo.yaml
    interval: 86400

  app:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_app.txt"
    path: ./ruleset/app.yaml
    interval: 86400

rules:
  - RULE-SET,app,TTAQI
  - RULE-SET,aff,MMAQI
  - RULE-SET,oki,NNAQI
  - RULE-SET,xal,TTAQI
  - RULE-SET,yun,MMAQI,no-resolve
  - RULE-SET,doki,NNAQI,no-resolve
  - RULE-SET,loo,TTAQI,no-resolve
  - GEOIP,IR,TTAQI,no-resolve
  - MATCH,NNAQI
