port: 7890
socks-port: 7891
mixed-port: 7890
allow-lan: false
interface-name: en0
mode: rule
log-level: info

external-controller: 0.0.0.0:9090
secret: ""

experimental:
  ignore-resolve-fail: true

profile:
  store-selected: false
  store-fake-ip: true

hosts:
  '*.clash.dev': 127.0.0.1
  '.dev': 127.0.0.1
  'alpha.clash.dev': '::1'

tcp-concurrent: true
enable-process: true
find-process-mode: strict
global-client-fingerprint: chrome
geodata-mode: true
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"
                
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  prefer-h3: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - localhost.ptlogin2.qq.com
  default-nameserver:
    - 1.1.1.1
    - 9.9.9.9
    - 8.8.8.8
  nameserver:
    - tls://one.one.one.one
    - https://1.1.1.1/dns-query
    - https://9.9.9.9/dns-query
    - https://8.8.8.8/dns-query
  fallback:
    - tls://one.one.one.one
    - https://1.1.1.1/dns-query
    - https://9.9.9.9/dns-query
    - https://8.8.8.8/dns-query
  fallback-filter:
   geoip: false
   ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/3
    - 240.0.0.0/4
   domain:
    - '+.google.com'
    - '+.facebook.com'
    - '+.youtube.com'
    - '+.githubusercontent.com'
    - '+.twitter.com'
    - '+.googleapis.com'
    - '+.bing.com'
    - '+.github.com'

tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-detect-interface: true
  auto-route: true
  mtu: 9000

sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  skip-domain:
  - "*"

proxy-providers:
  a:
    type: http
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/clash_pr.yaml"
    interval: 3600
    path: ./providers/a.yaml
    health-check:
      enable: true
      interval: 600
      lazy: true
      url: http://www.gstatic.com/generate_204


proxy-groups:
  - name: MMOBI
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    use:
      - a

  - name: ALI
    type: select
    use:
      - a

  - name: QQOLI
    type: select
    proxies:
      - MMOBI
      - ALI

  - name: TTAQI
    type: select
    proxies:
      - DIRECT

  - name: MMAQI
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: NNAQI
    type: select
    proxies:
      - QQOLI
      - TTAQI
      - MMOBI



rule-providers:
  aff:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_dom.txt"
    path: ./ruleset/aff.yaml
    interval: 86400

  yun:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_ip.txt"
    path: ./ruleset/yun.yaml
    interval: 86400

  oki:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_dom.txt"
    path: ./ruleset/oki.yaml
    interval: 86400

  doki:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_ip.txt"
    path: ./ruleset/doki.yaml
    interval: 86400

  xal:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_dom.txt"
    path: ./ruleset/xal.yaml
    interval: 86400

  loo:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_ip.txt"
    path: ./ruleset/loo.yaml
    interval: 86400

  app:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_app.txt"
    path: ./ruleset/app.yaml
    interval: 86400

rules:
  - RULE-SET,app,TTAQI
  - RULE-SET,loo,TTAQI
  - RULE-SET,aff,MMAQI
  - RULE-SET,yun,MMAQI
  - RULE-SET,oki,NNAQI
  - RULE-SET,doki,NNAQI
  - RULE-SET,xal,TTAQI
  - GEOIP,IR,TTAQI
  - MATCH,NNAQI
