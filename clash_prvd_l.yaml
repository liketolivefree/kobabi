mixed-port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
# external-controller-tls: 127.0.0.1:9443
secret: ''
# external-ui: /path/to/ui/folder/
# external-ui-name: xd
# external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
enable-process: true
tcp-concurrent: true
# keep-alive-interval: 15
find-process-mode: always
unified-delay: true
global-client-fingerprint: random
geodata-mode: true
geox-url:
  geoip: "https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat"
  geosite: "https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat"
  mmdb: "https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/Country.mmdb"

# geo-auto-update: true
# geo-update-interval: 72
# geosite-matcher: mph
hosts:
  'loca': 127.0.0.1
  '*.mihomo.dev': 127.0.0.1
  '.dev': 127.0.0.1
  'alpha.mihomo.dev': '::1'
  
profile:
  store-selected: false
  store-fake-ip: true
  
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  tracing: true
  
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  prefer-h3: true
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - 'stun.*.*'
  - 'stun.*.*.*'
  - '+.stun.*.*'
  - '+.stun.*.*.*'
  - '+.stun.*.*.*.*'
  - '+.stun.*.*.*.*.*'
  - '*.lan'
  - '+.msftncsi.com'
  - msftconnecttest.com
  - 'time?.*.com'
  - 'time.*.com'
  - 'time.*.gov'
  - 'time.*.apple.com'
  - time-ios.apple.com
  - 'time1.*.com'
  - 'time2.*.com'
  - 'time3.*.com'
  - 'time4.*.com'
  - 'time5.*.com'
  - 'time6.*.com'
  - 'time7.*.com'
  - 'ntp?.*.com'
  - 'ntp.*.com'
  - 'ntp1.*.com'
  - 'ntp2.*.com'
  - 'ntp3.*.com'
  - 'ntp4.*.com'
  - 'ntp5.*.com'
  - 'ntp6.*.com'
  - 'ntp7.*.com'
  - '+.pool.ntp.org'
  - '+.ipv6.microsoft.com'
  - speedtest.cros.wr.pvp.net
  - network-test.debian.org
  - detectportal.firefox.com
  - cable.auth.com
  - miwifi.com
  - routerlogin.com
  - routerlogin.net
  - tendawifi.com
  - tendawifi.net
  - tplinklogin.net
  - tplinkwifi.net
  - '*.xiami.com'
  - tplinkrepeater.net
  - router.asus.com
  - '*.*.*.srv.nintendo.net'
  - '*.*.stun.playstation.net'
  - '*.openwrt.pool.ntp.org'
  - resolver1.opendns.com
  - 'GC._msDCS.*.*'
  - 'DC._msDCS.*.*'
  - 'PDC._msDCS.*.*'
  default-nameserver:
  - 1.1.1.1
  - 9.9.9.9
  nameserver:
  - 1.1.1.1
  - https://1.1.1.1/dns-query
  - https://dns.quad9.net/dns-query
  - https://8.8.8.8/dns-query
  fallback:
  - 1.1.1.1
  - https://1.1.1.1/dns-query
  - https://dns.quad9.net/dns-query
  - https://8.8.8.8/dns-query
  fallback-filter:
    geoip: true
    geoip-code: IR

tun:
  enable: true
  stack: mixed
  dns-hijack:
  - 'any:53'
  - 'tcp://any:53'
  auto-route: true
  auto-detect-interface: true
  mtu: 9000
  strict-route: true
  #device: utun
  
proxy-providers:
  a:
    type: http
    url: "https://raw.githubusercontent.com/yebekhe/TVC/main/subscriptions/meta/mix"
    interval: 3600
    path: ./providers/a.yaml
    health-check:
      enable: true
      interval: 1000
      url: http://www.gstatic.com/generate_204

  b:
    type: http
    url: "https://raw.githubusercontent.com/MrMohebi/xray-proxy-grabber-telegram/master/collected-proxies/clash-meta/all.yaml"
    interval: 3600
    path: ./providers/b.yaml
    health-check:
      enable: true
      interval: 1000
      url: http://www.gstatic.com/generate_204


proxy-groups:
- name: MMOBI
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 1000
  tolerance: 0
  use:
  - a
  - b
- name: AALI
  type: select
  proxies:
  - MMOBI
  - DIRECT
  use:
  - a
  - b
- name: QQOLI
  type: select
  proxies:
  - AALI
  - MMOBI
  - TTAQI
  use:
  - a
  - b
- name: TTAQI
  type: select
  proxies:
  - DIRECT
  - AALI  
  - MMOBI
- name: MMAQI
  type: select
  proxies:
  - REJECT
  - DIRECT
- name: NNAQI
  type: select
  proxies:
  - AALI
  - TTAQI
  - MMOBI
  use:
  - a
  - b

rule-providers:
  aff:
    type: http
    behavior: "domain"
    format: 'yaml'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_dom_l.yaml"
    path: ./aff.yaml
    interval: 86400
  yun:
    type: http
    behavior: "ipcidr"
    format: 'yaml'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_ip_l.yaml"
    path: ./yun.yaml
    interval: 86400
  oki:
    type: http
    behavior: "domain"
    format: 'yaml'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_dom_l.yaml"
    path: ./oki.yaml
    interval: 86400
  doki:
    type: http
    behavior: "ipcidr"
    format: 'yaml'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_ip_l.yaml"
    path: ./doki.yaml
    interval: 86400
  xal:
    type: http
    behavior: "domain"
    format: 'yaml'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_dom.yaml"
    path: ./xal.yaml
    interval: 86400
  loo:
    type: http
    behavior: "ipcidr"
    format: 'yaml'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_ip.yaml"
    path: ./loo.yaml
    interval: 86400

