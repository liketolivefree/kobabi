mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false
enable-process: true
find-process-mode: always
tcp-concurrent: true
unified-delay: true
global-client-fingerprint: random
keep-alive-interval: 30
geodata-loader: memconservative
geosite-matcher: succinct
profile:
  store-selected: false
  store-fake-ip: true
geodata-mode: true
geox-url:
  geoip: https://github.com/Chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat
  geosite: https://github.com/Chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat
  mmdb: https://github.com/Chocolate4u/Iran-v2ray-rules/releases/latest/download/Country.mmdb
  asn: https://github.com/Chocolate4U/Iran-v2ray-rules/raw/geolite2/GeoLite2-ASN.mmdb
geo-auto-update: false
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - "+.lan"
  - "+.local"
  - "+.localhost"
  - "+.localdomain"
  - "+.ip6-localhost"
  - "+.ip6-loopback"
  - "*.example"
  - "*.invalid"
  - "*.test"
  - "*.home.arpa"
  - "time.nist.gov"
  - "time.windows.com"
  - "time.*.apple.com"
  - "time.android.com"
  default-nameserver:
  - 1.1.1.1
  - 8.8.8.8
  nameserver:
  - https://1.1.1.1/dns-query
  - https://8.8.8.8/dns-query
  - https://9.9.9.9/dns-query
  - https://94.140.14.14/dns-query
  proxy-server-nameserver:
  - https://8.8.8.8/dns-query
  - https://94.140.14.14/dns-query
  fallback:
  - https://1.1.1.1/dns-query
  - https://8.8.8.8/dns-query
  - https://9.9.9.9/dns-query
  - https://94.140.14.14/dns-query
  fallback-filter:
    geoip: true
    geoip-code: IR
    ipcidr:
    - 0.0.0.0/32
    - 240.0.0.0/4
    domain:
    - "+.cloudflare.com"
    - "+.github.com"
    - "+.githubusercontent.com"
    - "+.githubassets.com"
    - "+.googlevideo.com"
    - "+.xn--ngstr-lra8j.com"
    - "+.recaptcha.net"
    - "+.google.com"
    - "+.googleapis.com"
    - "+.gstatic.com"
    - "+.gvt1.com"
    - "+.gvt2.com"
    - "+.microsoft.com"
    - "+.windows.com"
    - "+.nist.gov"
    - "+.apple.com"
    - "+.amazon.com"
    - "+.amazonaws.com"
    - "+.youtube.com"
    - "+.x.com"
    - "+.bing.com"
    - "+.facebook.com"
  nameserver-policy:
    RULE-SET:xal:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
    - https://94.140.14.14/dns-query
tun:
  enable: true
  stack: mixed
  dns-hijack:
  - any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: false
  mtu: 9000
sniffer:
  enable: true
  parse-pure-ip: true
  sniff:
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  sniffing:
  - tls
  - http
proxy-providers:
  q:
    type: http
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/prov_clash.yaml
    interval: 1500
    path: ./proxy-providers/q.yaml
    health-check:
      enable: true
      interval: 150
      url: https://www.gstatic.com/generate_204
      timeout: 3000
    override:
      udp: true
      skip-cert-verify: false
  a:
    type: http
    url: https://raw.githubusercontent.com/MrMohebi/xray-proxy-grabber-telegram/master/collected-proxies/clash-meta/all.yaml
    interval: 1500
    path: ./proxy-providers/a.yaml
    health-check:
      enable: true
      interval: 150
      url: https://www.gstatic.com/generate_204
      timeout: 3000
    override:
      udp: true
      skip-cert-verify: false
    exclude-type: ss|http|trojan
  b:
    type: http
    url: https://raw.githubusercontent.com/lagzian/TVC/main/subscriptions/meta/mix
    interval: 1500
    path: ./proxy-providers/b.yaml
    health-check:
      enable: true
      interval: 150
      url: https://www.gstatic.com/generate_204
      timeout: 3000
    override:
      udp: true
      skip-cert-verify: false
    exclude-type: ss|http|trojan
proxy-groups:
- name: QQOLI
  type: select
  proxies:
  - MMOBI
- name: MMOBI
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 150
  tolerance: 30
  use:
  - q
  - b
  - a
