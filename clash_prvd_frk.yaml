port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
secret: ''
profile:
  store-selected: false
  store-fake-ip: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
  - 1.1.1.1
  - 9.9.9.9
  nameserver:
  - tls://dns.quad9.net
  - tls://dns.google
  - https://8.8.4.4/dns-query
  fallback:
  - https://cloudflare-dns.com/dns-query
  - https://dns.quad9.net/dns-query
  - https://1.1.1.1/dns-query
  fallback-filter:
    geoip: true
    geoip-code: IR

tun:
  enable: true
  stack: system
  dns-hijack:
  - 0.0.0.0:53
  - any:53
  auto-route: true
  auto-detect-interface: true

proxy-providers:
  a:
    type: http
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/prov_clash.yaml"
    interval: 3600
    path: ./providers/a.yaml
    health-check:
      enable: true
      interval: 500
      url: http://www.gstatic.com/generate_204


proxy-groups:
- name: MMOBI
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 500
  tolerance: 0
  use:
  - a
- name: AALI
  type: select
  proxies:
  - MMOBI
  - DIRECT
  use:
  - a
- name: QQOLI
  type: select
  proxies:
  - AALI
  - MMOBI
  - TTAQI
  use:
  - a
- name: TTAQI
  type: select
  proxies:
  - DIRECT
  - AALI  
  - MMOBI
- name: MMAQI
  type: select
  proxies:
  - REJECT
  - DIRECT
- name: NNAQI
  type: select
  proxies:
  - AALI
  - TTAQI
  - MMOBI
  use:
  - a

rule-providers:
  aff:
    type: http
    behavior: "domain"
    format: 'text'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_dom_me.txt"
    path: ./ruleset/aff.txt
    interval: 86400
  yun:
    type: http
    behavior: "ipcidr"
    format: 'text'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_ip_frk.txt"
    path: ./ruleset/yun.txt
    interval: 86400
  oki:
    type: http
    behavior: "domain"
    format: 'text'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_dom.txt"
    path: ./ruleset/oki.txt
    interval: 86400
  doki:
    type: http
    behavior: "ipcidr"
    format: 'text'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_ip.txt"
    path: ./ruleset/doki.txt
    interval: 86400
  xal:
    type: http
    behavior: "domain"
    format: 'text'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_dom.txt"
    path: ./ruleset/xal.txt
    interval: 86400
  loo:
    type: http
    behavior: "ipcidr"
    format: 'text'
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_ip.txt"
    path: ./ruleset/loo.txt
    interval: 86400

