proxy-groups:
- name: MMOBI
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 10
  lazy: true
  use:
  - a
  - b
  - c
  - d
  - e
  - f
  - g
  - h
- name: QQOLI
  type: select
  proxies:
  - MMOBI
  use:
  - a
  - b
  - c
  - d
  - e
  - f
  - g
  - h

