mixed-port: 7890
allow-lan: true
mode: rule
log-level: error
ipv6: true
external-controller: 127.0.0.1:9090
secret: ''
enable-process: true
find-process-mode: always
tcp-concurrent: true
unified-delay: true
global-client-fingerprint: random
keep-alive-interval: 15
hosts:
  'localhost': 127.0.0.1
profile:
  store-selected: true
  store-fake-ip: true
experimental:
  ignore-resolve-fail: true
  tracing: true
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  prefer-h3: true
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '+.lan'
  - '+.local'
  default-nameserver:
  - 1.0.0.1
  - 8.8.4.4
  nameserver:
  - https://8.8.4.4/dns-query
  - tls://one.one.one.one
  - 1.0.0.1
  - 8.8.4.4
  fallback:
  - https://8.8.4.4/dns-query
  - tls://one.one.one.one
  - 1.0.0.1
  - 8.8.4.4
  fallback-filter:
    geoip: true
    geoip-code: IR

tun:
  enable: true
  stack: mixed
  dns-hijack:
  - 'any:53'
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  device: Mihomo
  mtu: 9000

