mixed-port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
secret: ''
# interface-name: en0
enable-process: true
tcp-concurrent: true
keep-alive-interval: 30
find-process-mode: always
unified-delay: true
global-client-fingerprint: random
geodata-mode: true
geox-url:
  geoip: 'https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat'
  geosite: 'https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat'
  mmdb: 'https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/Country.mmdb'
geodata-loader: memconservative
geosite-matcher: succinct
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  tracing: true
hosts:
  'localhost': 127.0.0.1
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  # listen: 0.0.0.0:1053
  ipv6: true
  prefer-h3: true
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '+.lan'
  - '+.local'
  default-nameserver:
  - 1.1.1.1
  - 9.9.9.9
  nameserver:
  - 'udp://1.1.1.1'
  - 'https://1.1.1.1/dns-query'
  - 'https://8.8.8.8/dns-query'
  - 'tls://dns.google'
  fallback:
  - 'udp://1.1.1.1'
  - 'https://1.1.1.1/dns-query'
  - 'https://8.8.8.8/dns-query'
  - 'tls://dns.google'
  fallback-filter:
    geoip: true
    geoip-code: IR
    ipcidr:
    - 10.0.0.0/8
    domain:
    - '+.recaptcha.net'
  nameserver-policy:
    'geosite:ir,geoip:ir,+.ir,+.bonyan.co':
    - 217.218.155.155
    - 'https://dns.403.online/dns-query'
    - 'https://dns.shecan.ir/dns-query'
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  force-domain:
  - '+.v2ex.com'
  - www.google.com
  - google.com
  skip-domain:
  - Mijia Cloud  
  sniffing:
  - tls
  - http
  port-whitelist:
  - '80'
  - '443'
tun:
  enable: true
  stack: mixed
  dns-hijack:
  - 'any:53'
  - 'tcp://any:53'
  auto-route: true
  auto-detect-interface: true
  mtu: 9000
  strict-route: true
  exclude-package:
  - 'com.android.captiveportallogin'
  
proxy-providers:
  a:
    type: http
    url: 'https://raw.githubusercontent.com/yebekhe/TVC/main/subscriptions/meta/mix'
    interval: 3600
    path: ./proxy-providers/a.yaml
    health-check:
      enable: true
      interval: 300
      url: 'http://www.gstatic.com/generate_204'
      timeout: 5000
      lazzy: true
    override:
      skip-cert-verify: false
      udp: true
      ip-version: ipv4-prefer 
    exclude-type: 'ss|ssr|http'
  qol:
    type: http
    url: 'https://raw.githubusercontent.com/liketolivefree/kobabi/main/prov_clash.yaml'
    interval: 3600
    path: ./proxy-providers/qol.yaml
    health-check:
      enable: true
      interval: 300
      url: 'http://www.gstatic.com/generate_204'
      timeout: 5000
      lazzy: true
    override:
      skip-cert-verify: false
      udp: true
      ip-version: ipv4-prefer 
    exclude-type: 'ss|ssr|http'    
  b:
    type: http
    url: 'https://raw.githubusercontent.com/MrMohebi/xray-proxy-grabber-telegram/master/collected-proxies/clash-meta/all.yaml'
    interval: 3600
    path: ./proxy-providers/b.yaml
    health-check:
      enable: true
      interval: 300
      url: 'http://www.gstatic.com/generate_204'
      timeout: 5000
      lazzy: true
    override:
      skip-cert-verify: false
      udp: true
      ip-version: ipv4-prefer 
    exclude-type: 'ss|ssr|http'

proxy-groups:
- name: MMOBI
  type: url-test
  url: 'http://www.gstatic.com/generate_204'
  interval: 300
  tolerance: 50
  lazy: true
  timeout: 5000
  use:
  - a
  - b
- name: AALI
  type: select
  proxies:
  - MMOBI
  - DIRECT
  use:
  - a
  - b
- name: QQOLI
  type: select
  proxies:
  - AALI
  - MMOBI
  - TTAQI
  use:
  - a
  - b
- name: TTAQI
  type: select
  proxies:
  - DIRECT
  - AALI  
  - MMOBI
- name: MMAQI
  type: select
  proxies:
  - REJECT
  - DIRECT
- name: NNAQI
  type: select
  proxies:
  - AALI
  - TTAQI
  - MMOBI
  use:
  - a
  - b

rule-providers:
  aff:
    type: http
    behavior: domain
    format: text
    url: 'https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_dom.txt'
    path: ./rule-providers/aff.txt   
    interval: 86400
  yun:
    type: http
    behavior: ipcidr
    format: text
    url: 'https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_ip.txt'
    path: ./rule-providers/yun.txt
    interval: 86400
  oki:
    type: http
    behavior: domain
    format: text
    url: 'https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_dom.txt'
    path: ./rule-providers/oki.txt
    interval: 86400
  doki:
    type: http
    behavior: ipcidr
    format: text
    url: 'https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_ip.txt'
    path: ./rule-providers/doki.txt
    interval: 86400
  xal:
    type: http
    behavior: domain
    format: text
    url: 'https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_dom.txt'
    path: ./rule-providers/xal.txt
    interval: 86400
  loo:
    type: http
    behavior: ipcidr
    format: text
    url: 'https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_ip.txt'
    path: ./rule-providers/loo.txt
    interval: 86400

