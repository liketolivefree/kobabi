mixed-port: 7890
allow-lan: true
mode: rule
log-level: error
ipv6: true
external-controller: 127.0.0.1:9090
secret: ''
enable-process: true
find-process-mode: always
tcp-concurrent: true
unified-delay: true
global-client-fingerprint: chrome
keep-alive-interval: 15
hosts:
  'localhost': 127.0.0.1
profile:
  store-selected: true
  store-fake-ip: true
geodata-mode: true
geox-url:
  geoip: 'https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat'
  geosite: 'https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat'
  mmdb: 'https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/Country.mmdb'
geo-auto-update: false
geo-update-interval: 24
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  prefer-h3: true
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '+.lan'
  - '+.local'
  - '+.localhost'
  - '+.localdomain'
  - '+.ip6-localhost'
  - '+.ip6-loopback'
  - '*.example'
  - '*.invalid'
  - '*.test'
  - '*.home.arpa'
  - time.nist.gov
  - time.windows.com
  - time.*.apple.com
  - time.android.com
  default-nameserver:
  - 1.0.0.1
  - 8.8.4.4
  nameserver:
  - https://1.0.0.1/dns-query
  - https://8.8.4.4/dns-query
  - https://1.1.1.1/dns-query
  proxy-server-nameserver:
  - https://8.8.8.8/dns-query
  fallback:
  - https://1.0.0.1/dns-query
  - https://8.8.4.4/dns-query
  - https://1.1.1.1/dns-query
  fallback-filter:
    geoip: true
    geoip-code: IR
    ipcidr:
    - 0.0.0.0/32
    - 10.0.0.0/8
    - 127.0.0.0/8
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 224.0.0.0/4
    - 240.0.0.0/4
    domain:
    - '+.cloudflare.com'
    - '+.github.com'
    - '+.githubusercontent.com'
    - '+.githubassets.com'
    - '+.googlevideo.com'
    - '+.xn--ngstr-lra8j.com'
    - '+.recaptcha.net'
    - '+.google.com'
    - '+.googleapis.com'
    - '+.gstatic.com'
    - '+.gvt1.com'
    - '+.gvt2.com'
    - '+.microsoft.com'
    - '+.windows.com'
    - '+.nist.gov'
    - '+.apple.com'
    - '+.amazon.com'
    - '+.amazonaws.com'
    - '+.youtube.com'
    - '+.x.com'
    - '+.bing.com'
    - '+.facebook.com'
tun:
  enable: true
  stack: mixed
  dns-hijack:
  - 'any:53'
  - 'tcp://any:53'
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  # mtu: 9000
sniffer:
  enable: true
  override-destination: false
  sniff:
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  sniffing:
  - tls
  - http
  port-whitelist:
  - '80'
  - '443'

proxy-providers:
  a:
    type: http
    url: https://raw.githubusercontent.com/yebekhe/TVC/main/subscriptions/meta/mix
    interval: 3600
    path: ./proxy-providers/a.yaml
    health-check:
      enable: true
      interval: 60
      url: https://www.gstatic.com/generate_204
      timeout: 5000
    override:
      udp: true
  q:
    type: http
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/prov_clash.yaml
    interval: 3600
    path: ./proxy-providers/q.yaml
    health-check:
      enable: true
      interval: 60
      url: https://www.gstatic.com/generate_204
      timeout: 5000
    override:
      udp: true
proxy-groups:
- name: QQOLI
  type: select
  proxies:
  - MMOBI
  - MMOQI
- name: MMOBI
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 60
  tolerance: 10
  use:
  - a
  - q
- name: MMOQI
  type: fallback
  url: https://www.gstatic.com/generate_204
  interval: 60
  use:
  - a
  - q

rule-providers:
  aff:
    type: http
    behavior: domain
    format: text
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_dom.txt
    path: ./rule-providers/aff.txt
    interval: 86400
  yun:
    type: http
    behavior: ipcidr
    format: text
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_ip.txt
    path: ./rule-providers/yun.txt
    interval: 86400
  oki:
    type: http
    behavior: domain
    format: text
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_dom.txt
    path: ./rule-providers/oki.txt
    interval: 86400
  doki:
    type: http
    behavior: ipcidr
    format: text
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_ip.txt
    path: ./rule-providers/doki.txt
    interval: 86400
  xal:
    type: http
    behavior: domain
    format: text
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_dom.txt
    path: ./rule-providers/xal.txt
    interval: 86400
  loo:
    type: http
    behavior: ipcidr
    format: text
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_ip.txt
    path: ./rule-providers/loo.txt
    interval: 86400
rules:
- DOMAIN,clash.razord.top,DIRECT
- DOMAIN,yacd.haishan.me,DIRECT
- DOMAIN,yacd.metacubex.one,DIRECT
- DOMAIN,clash.metacubex.one,DIRECT
- DOMAIN-SUFFIX,lan,DIRECT
- DOMAIN-SUFFIX,local,DIRECT
- DOMAIN-SUFFIX,localdomain,DIRECT
- DOMAIN-SUFFIX,localhost,DIRECT
- DOMAIN,time.android.com,QQOLI
- DOMAIN,time.apple.com,QQOLI
- DOMAIN,time.*.apple.com,QQOLI
- DOMAIN,time.windows.com,QQOLI
- DOMAIN,time.nist.gov,QQOLI
- RULE-SET,aff,REJECT
- RULE-SET,yun,REJECT,no-resolve
- PROCESS-NAME,qbittorrent.exe,DIRECT
- PROCESS-NAME,python.exe,DIRECT
- DOMAIN-SUFFIX,ir,DIRECT
- RULE-SET,xal,DIRECT
- RULE-SET,oki,QQOLI
- RULE-SET,loo,DIRECT,no-resolve
- RULE-SET,doki,QQOLI,no-resolve
- MATCH,QQOLI
