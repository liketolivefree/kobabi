sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  force-domain:
  - '+.v2ex.com'
  - www.google.com
  - google.com
  skip-domain:
  - Mijia Cloud  
  sniffing:
  - tls
  - http
  port-whitelist:
  - '80'
  - '443'
tun:
  enable: true
  stack: mixed
  dns-hijack:
  - 'any:53'
  auto-route: true
  auto-detect-interface: true
  mtu: 9000
  strict-route: true
  exclude-package:
  - com.android.captiveportallogin
  device: Meta
proxy-providers:
  a:
    type: http
    url: https://raw.githubusercontent.com/yebekhe/TVC/main/subscriptions/meta/mix
    interval: 3600
    path: ./proxy-providers/a.yaml
    health-check:
      enable: true
      interval: 500
      url: http://www.gstatic.com/generate_204
      timeout: 5000
      lazzy: true
    override:
      skip-cert-verify: false
      udp: true
      ip-version: ipv4-prefer
  b:
    type: http
    url: https://raw.githubusercontent.com/MrMohebi/xray-proxy-grabber-telegram/master/collected-proxies/clash-meta/all.yaml
    interval: 3600
    path: ./proxy-providers/b.yaml
    health-check:
      enable: true
      interval: 500
      url: http://www.gstatic.com/generate_204
      timeout: 5000
      lazzy: true
    override:
      skip-cert-verify: false
      udp: true
      ip-version: ipv4-prefer
  q:
    type: http
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/prov_clash.yaml
    interval: 172000
    path: ./proxy-providers/q.yaml
    health-check:
      enable: true
      interval: 500
      url: http://www.gstatic.com/generate_204
      timeout: 5000
      lazzy: true
    override:
      skip-cert-verify: false
      udp: true
      ip-version: ipv4-prefer
proxy-groups:
- name: MMOBI
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  lazy: true
  use:
  - a
  - b
  - q
- name: QQOLI
  type: select
  proxies:
  - MMOBI
- name: TTAQI
  type: select
  proxies:
  - DIRECT
  - QQOLI
- name: MMAQI
  type: select
  proxies:
  - REJECT
- name: NNAQI
  type: select
  proxies:
  - MMOBI  
  - QQOLI
