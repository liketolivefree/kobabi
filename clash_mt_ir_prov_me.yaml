  device: Mihomo
  enable: true
  stack: mixed
  dns-hijack:
  - 'any:53'
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  mtu: 9000
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  force-domain:
  - '+.v2ex.com'
  skip-domain:
  - Mijia Cloud
  sniffing:
    - tls
    - http
  port-whitelist:
    - '80'
    - '443'
