mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
secret: ''
enable-process: true
find-process-mode: always
tcp-concurrent: true
unified-delay: true
global-client-fingerprint: chrome
keep-alive-interval: 15
hosts:
  'localhost': 127.0.0.1
profile:
  store-selected: true
  store-fake-ip: true
geodata-mode: true
geox-url:
  geoip: 'https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat'
  geosite: 'https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat'
  mmdb: 'https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/Country.mmdb'
geo-auto-update: false
geo-update-interval: 24
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  prefer-h3: true
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '+.lan'
  - '+.local'
  - '+.localhost'
  - '+.localdomain'
  - '+.ip6-localhost'
  - '+.ip6-loopback'
  - '*.example'
  - '*.invalid'
  - '*.test'
  - '*.home.arpa'
  - time.nist.gov
  - time.windows.com
  - time.*.apple.com
  - time.android.com
  default-nameserver:
  - 1.0.0.1
  - 8.8.4.4
  nameserver:
  - https://1.0.0.1/dns-query
  - https://8.8.4.4/dns-query
  - https://1.1.1.1/dns-query
  proxy-server-nameserver:
  - https://8.8.8.8/dns-query
  fallback:
  - https://1.0.0.1/dns-query
  - https://8.8.4.4/dns-query
  - https://1.1.1.1/dns-query
  fallback-filter:
    geoip: true
    geoip-code: IR
    ipcidr:
    - 0.0.0.0/32
    - 10.0.0.0/8
    - 127.0.0.0/8
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 224.0.0.0/4
    - 240.0.0.0/4
    domain:
    - '+.cloudflare.com'
    - '+.github.com'
    - '+.githubusercontent.com'
    - '+.githubassets.com'
    - '+.googlevideo.com'
    - '+.xn--ngstr-lra8j.com'
    - '+.recaptcha.net'
    - '+.google.com'
tun:
  enable: true
  stack: mixed
  dns-hijack:
  - 'any:53'
  - 'tcp://any:53'
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  # mtu: 9000
sniffer:
  enable: true
  override-destination: false
  sniff:
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  sniffing:
  - tls
  - http
  port-whitelist:
  - '80'
  - '443'

proxy-providers:
  a:
    type: http
    url: https://raw.githubusercontent.com/yebekhe/TVC/main/subscriptions/meta/mix
    interval: 3600
    path: ./proxy-providers/a.yaml
    health-check:
      enable: true
      interval: 60
      url: https://www.gstatic.com/generate_204
      timeout: 5000
    override:
      udp: true
    exclude-type: "ss|http|trojan"  
  q:
    type: http
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/prov_clash.yaml
    interval: 3600
    path: ./proxy-providers/q.yaml
    health-check:
      enable: true
      interval: 60
      url: https://www.gstatic.com/generate_204
      timeout: 5000
    override:
      udp: true
proxy-groups:
- name: QQOLI
  type: select
  proxies:
  - MMOBI
  - MMOQI
- name: MMOBI
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 60
  tolerance: 10
  use:
  - a
  - q
- name: MMOQI
  type: fallback
  url: https://www.gstatic.com/generate_204
  interval: 60
  use:
  - a
  - q

