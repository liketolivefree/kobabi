mixed-port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
secret: ''
# interface-name: en0
enable-process: true
tcp-concurrent: true
keep-alive-interval: 30
find-process-mode: always
unified-delay: true
global-client-fingerprint: random
geodata-mode: false
hosts:
  'localhost': 127.0.0.1

dns:
  enable: true
  # listen: 0.0.0.0:1053
  ipv6: false
  prefer-h3: true
  use-hosts: true
  enhanced-mode: redir-host
  default-nameserver:
  - 1.1.1.1
  - 9.9.9.9
  nameserver:
  - https://1.1.1.1/dns-query
  - https://8.8.8.8/dns-query
  - tls://dns.google
  - tls://one.one.one.one
  fallback:
  - https://1.1.1.1/dns-query
  - https://8.8.8.8/dns-query
  - tls://dns.google
  - tls://one.one.one.one
  fallback-filter:
    geoip: true
    geoip-code: IR
    ipcidr:
    - 10.0.0.0/8
    domain:
    - '+.recaptcha.net'
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  force-domain:
  - '+.v2ex.com'
  skip-domain:
  - Mijia Cloud
  sniffing:
  - tls
  - http
  port-whitelist:
  - '80'
  - '443'
tun:
  enable: true
  stack: system
  dns-hijack:
  - 'any:53'
  - 'tcp://any:53'
  auto-route: true
  auto-detect-interface: true
  mtu: 9000
  strict-route: true
  exclude-package:
  - com.android.captiveportallogin
  - com.xiaomi.finddevice
  - com.miui.securitycenter
  - com.mi.globalbrowser
  - com.miui.player
  - com.miui.videoplayer
  - com.miui.weather2
  - com.facemoji.lite.xiaomi
  - com.miui.android.fashiongallery
 
proxy-providers:
  a:
    type: http
    url: https://raw.githubusercontent.com/yebekhe/TVC/main/subscriptions/meta/mix
    interval: 3600
    path: ./proxy-providers/a.yaml
    health-check:
      enable: true
      interval: 500
      url: http://www.gstatic.com/generate_204
      timeout: 5000
      lazzy: true
    override:
      skip-cert-verify: false
      udp: true
      ip-version: ipv4-prefer 
    exclude-type: 'ss|ssr|http'
  qol:
    type: http
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/prov_clash_me.yaml
    interval: 3600
    path: ./proxy-providers/qol.yaml
    health-check:
      enable: true
      interval: 500
      url: http://www.gstatic.com/generate_204
      timeout: 5000
      lazzy: true
    override:
      skip-cert-verify: false
      udp: true
      ip-version: ipv4-prefer 
    exclude-type: 'ss|ssr|http'    
  b:
    type: http
    url: https://raw.githubusercontent.com/MrMohebi/xray-proxy-grabber-telegram/master/collected-proxies/clash-meta/all.yaml
    interval: 3600
    path: ./proxy-providers/b.yaml
    health-check:
      enable: true
      interval: 500
      url: http://www.gstatic.com/generate_204
      timeout: 5000
      lazzy: true
    override:
      skip-cert-verify: false
      udp: true
      ip-version: ipv4-prefer 
    exclude-type: 'ss|ssr|http'

proxy-groups:
- name: MMOBI
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 500
  tolerance: 50
  lazy: true
  timeout: 5000
  use:
  - qol  
  - a
  - b
- name: AALI
  type: select
  proxies:
  - MMOBI
  - DIRECT
  use:
  - qol  
  - a
  - b
- name: QQOLI
  type: select
  proxies:
  - AALI
  - MMOBI
  - TTAQI
  use:
  - qol  
  - a
  - b
- name: TTAQI
  type: select
  proxies:
  - DIRECT
  - AALI  
  - MMOBI
- name: MMAQI
  type: select
  proxies:
  - REJECT
  - DIRECT
- name: NNAQI
  type: select
  proxies:
  - AALI
  - TTAQI
  - MMOBI
  use:
  - qol  
  - a
  - b

