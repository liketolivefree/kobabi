external-controller: ""
ipv6: false
mode: rule
mixed-port: 7890
socks-port: 7891
port: 7892
allow-lan: false
unified-delay: true
tcp-concurrent: false
log-level: info
find-process-mode: strict
bind-address: "*"
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
lan-disallowed-ips: []
authentication: []
skip-auth-prefixes:
  - 127.0.0.1/32
  - ::1/128
tun:
  enable: true
  device: Mihomo
  stack: system
  auto-route: true
  auto-redirect: false
  auto-detect-interface: true
  dns-hijack:
    - any:53
  route-exclude-address: []
  mtu: 1500
  strict-route: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - +.lan
    - +.local
    - +.localhost
    - +.localdomain
    - +.ip6-localhost
    - +.ip6-loopback
    - "*.example"
    - "*.invalid"
    - "*.test"
    - "*.home.arpa"
    - time.nist.gov
    - time.windows.com
    - time.android.com
    - pool.ntp.org
    - time.*.com
    - ntp.*.com
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  default-nameserver:
    - 8.8.8.8
    - system
  nameserver:
    - https://cloudflare-dns.com/dns-query
  proxy-server-nameserver:
    - system
    - https://evn01.dnscry.pt/dns-query
  direct-nameserver:
    - https://cloudflare-dns.com/dns-query
  fallback: []
  fallback-filter:
    geoip: false
    geoip-code: IR
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
    domain:
      - +.google.com
      - +.facebook.com
      - +.youtube.com
  listen: :53
  direct-nameserver-follow-policy: false
  prefer-h3: false
sniffer:
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true
  override-destination: false
  sniff:
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
    TLS:
      ports:
        - 443
        - 8443
    QUIC:
      ports:
        - 443
        - 8443
  skip-domain:
    - +.push.apple.com
  skip-dst-address:
    - 91.105.192.0/23
    - 91.108.4.0/22
    - 91.108.8.0/21
    - 91.108.16.0/21
    - 91.108.56.0/22
    - 95.161.64.0/20
    - 149.154.160.0/20
    - 185.76.151.0/24
    - 2001:67c:4e8::/48
    - 2001:b28:f23c::/47
    - 2001:b28:f23f::/48
    - 2a0a:f280:203::/48
  sniffing:
    - tls
    - http
    - quic
profile:
  store-selected: true
  store-fake-ip: true
geo-auto-update: false
geo-update-interval: 90
geodata-mode: false
geox-url:
  geoip: https://github.com/Chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat
  geosite: https://github.com/Chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat
  mmdb: https://github.com/Chocolate4u/Iran-clash-rules/releases/latest/download/geoip.metadb
  asn: https://github.com/Chocolate4U/Iran-v2ray-rules/raw/geolite2/GeoLite2-ASN.mmdb
proxy-providers:
  q:
    type: http
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/prov_clash.yaml
    interval: 3600
    path: ./proxy-providers/q.yaml
    health-check:
      enable: true
      interval: 900
      url: https://www.gstatic.com/generate_204
      timeout: 5000
    override:
      udp: true
      skip-cert-verify: false
  a:
    type: http
    url: https://raw.githubusercontent.com/10ium/ClashFactory/main/providers/10ium-HiN-VPN.txt
    interval: 3600
    path: ./proxy-providers/a.yaml
    health-check:
      enable: true
      interval: 900
      url: https://www.gstatic.com/generate_204
      timeout: 5000
    exclude-type: ss|http|trojan|vmess
    exclude-filter: IR|CN|iran|china|(iran)|(china)
    override:
      udp: true
      skip-cert-verify: false
  b:
    type: http
    url: https://raw.githubusercontent.com/10ium/ClashFactory/main/providers/10ium-config-fetcher.txt
    interval: 3600
    path: ./proxy-providers/b.yaml
    health-check:
      enable: true
      interval: 900
      url: https://www.gstatic.com/generate_204
      timeout: 5000
    exclude-type: ss|http|trojan|vmess
    exclude-filter: IR|CN|iran|china|(iran)|(china)
    override:
      udp: true
      skip-cert-verify: false
  c:
    type: http
    url: https://raw.githubusercontent.com/Mosifree/-FREE2CONFIG/main/Clash_Movaghat
    interval: 3600
    path: ./proxy-providers/c.yaml
    health-check:
      enable: true
      interval: 900
      url: https://www.gstatic.com/generate_204
      timeout: 5000
    exclude-type: ss|http|trojan|vmess
    exclude-filter: IR|CN|iran|china|(iran)|(china)
    override:
      udp: true
      skip-cert-verify: false
  d:
    type: http
    url: https://raw.githubusercontent.com/xtoolkit/TVC/main/subscriptions/meta/mix
    interval: 3600
    path: ./proxy-providers/d.yaml
    health-check:
      enable: true
      interval: 900
      url: https://www.gstatic.com/generate_204
      timeout: 5000
    exclude-type: ss|http|trojan|vmess
    exclude-filter: IR|CN|iran|china|(iran)|(china)
    override:
      udp: true
      skip-cert-verify: false
proxy-groups:
  - name: QQOLI
    type: select
    proxies:
      - MMOBI
    use:
      - q
  - name: MMOBI
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 400
    tolerance: 0
    use:
      - q
      - c
      - d
rule-providers:
  aff_me:
    type: http
    behavior: domain
    format: mrs
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/aff_me.mrs
    path: ./rule-providers/aff_me.mrs
    interval: 86400
  yun_me:
    type: http
    behavior: ipcidr
    format: mrs
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/yun_me.mrs
    path: ./rule-providers/yun_me.mrs
    interval: 86400
  oki:
    type: http
    behavior: domain
    format: mrs
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/oki.mrs
    path: ./rule-providers/oki.mrs
    interval: 86400
  doki:
    type: http
    behavior: ipcidr
    format: mrs
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/doki.mrs
    path: ./rule-providers/doki.mrs
    interval: 86400
  xal:
    type: http
    behavior: domain
    format: mrs
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/xal.mrs
    path: ./rule-providers/xal.mrs
    interval: 86400
  loo:
    type: http
    behavior: ipcidr
    format: mrs
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/loo.mrs
    path: ./rule-providers/loo.mrs
    interval: 86400
  wht:
    type: http
    behavior: domain
    format: mrs
    url: https://raw.githubusercontent.com/liketolivefree/kobabi/main/wht.mrs
    path: ./rule-providers/wht.mrs
    interval: 86400
rules:
  - IP-CIDR,10.10.34.0/24,REJECT,no-resolve
  - DOMAIN-SUFFIX,lan,DIRECT
  - DOMAIN-SUFFIX,local,DIRECT
  - DOMAIN-SUFFIX,localdomain,DIRECT
  - DOMAIN-SUFFIX,localhost,DIRECT
  - RULE-SET,wht,QQOLI
  - RULE-SET,aff_me,REJECT
  - RULE-SET,yun_me,REJECT,no-resolve
  - DOMAIN-SUFFIX,ir,DIRECT
  - RULE-SET,xal,DIRECT
  - RULE-SET,oki,QQOLI
  - RULE-SET,loo,DIRECT,no-resolve
  - RULE-SET,doki,QQOLI,no-resolve
  - MATCH,QQOLI
