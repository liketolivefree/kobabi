mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false
enable-process: true
find-process-mode: strict
tcp-concurrent: true
unified-delay: true
global-client-fingerprint: random
keep-alive-interval: 15
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-system-hosts: true
  fake-ip-filter:
    - +.lan
    - +.local
    - +.localhost
    - +.localdomain
    - +.ip6-localhost
    - +.ip6-loopback
    - "*.example"
    - "*.invalid"
    - "*.test"
    - "*.home.arpa"
    - time.nist.gov
    - time.windows.com
    - time.android.com
    - pool.ntp.org
  default-nameserver:
    - 8.8.8.8
  nameserver:
    - https://8.8.8.8/dns-query
    - https://146.112.41.2/dns-query
    - https://9.9.9.10/dns-query
  proxy-server-nameserver:
    - https://8.8.8.8/dns-query
    - https://146.112.41.2/dns-query
  fallback:
    - https://8.8.8.8/dns-query
    - https://146.112.41.2/dns-query
    - https://9.9.9.10/dns-query
  fallback-filter:
    geoip: false
    geoip-code: IR
    ipcidr:
      - 0.0.0.0/32
      - 240.0.0.0/4
    domain:
      - +.cloudflare.com
      - +.recaptcha.net
      - +.google.com
      - +.microsoft.com
      - +.youtube.com
tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  mtu: 9000
  device: Mihomo
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    TLS:
      ports:
        - 443
        - 8443
    QUIC:
      ports:
        - 443
        - 8443
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
  sniffing:
    - tls
    - http
    - quic
proxy-providers:
