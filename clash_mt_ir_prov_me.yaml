proxy-groups:
  - name: QQOLI
    type: select
    proxies:
      - MMOBI
    use:
      - q
  - name: MMOBI
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 400
    tolerance: 5
    use:
      - q
      - a
      - b
      - c
      - d
      - e
