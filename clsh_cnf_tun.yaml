port: 7890
socks-port: 7891
mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
secret: ""

experimental:
  ignore-resolve-fail: true

hosts:
    "*.clash.dev": "127.0.0.1"
    ".dev": "127.0.0.1"
    "alpha.clash.dev": "::1"

profile:
  store-selected: false
  store-fake-ip: true
            
dns:
  enable: true
  listen: 127.0.0.1:53
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "localhost.ptlogin2.qq.com"
    - "dns.msftncsi.com"
    - "www.msftncsi.com"
    - "www.msftconnecttest.com"

  default-nameserver:
    - 1.1.1.1
    - 9.9.9.9
    - 8.8.8.8

  nameserver:
    - tls://one.one.one.one
    - https://1.1.1.1/dns-query
    - https://9.9.9.9/dns-query
    - https://8.8.8.8/dns-query

  fallback:
    - tls://one.one.one.one
    - https://1.1.1.1/dns-query
    - https://9.9.9.9/dns-query
    - https://8.8.8.8/dns-query

  fallback-filter:
   geoip: false
   ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/3
    - 240.0.0.0/4
    - 255.255.255.255/32
   domain:
    - +.google.com
    - +.facebook.com
    - +.youtube.com
    - +.githubusercontent.com
    - +.twitter.com
    - +.googleapis.com
    - +.bing.com
    - +.github.com


proxy-providers:
  babr:
    type: http
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/clash_pr.yaml"
    interval: 3600
    path: ./babr.yaml
    health-check:
      enable: true
      interval: 600
      lazy: true
      url: http://www.gstatic.com/generate_204


proxy-groups:
  - name: MMOBI
    type: url-test
    use:
      - babr

  - name: NNAQI
    type: select
    use:
      - babr

  - name: QQOLI
    type: select
    proxies:
      - MMOBI
      - NNAQI


rule-providers:
  aff:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_dom.txt"
    path: ./ruleset/aff.yaml
    interval: 86400

  yun:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/rjct_ip.txt"
    path: ./ruleset/yun.yaml
    interval: 86400

  oki:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_dom.txt"
    path: ./ruleset/oki.yaml
    interval: 86400

  doki:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/prx_ip.txt"
    path: ./ruleset/doki.yaml
    interval: 86400

  xal:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_dom.txt"
    path: ./ruleset/xal.yaml
    interval: 86400

  loo:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_ip.txt"
    path: ./ruleset/loo.yaml
    interval: 86400

  app:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/liketolivefree/kobabi/main/dir_app.txt"
    path: ./ruleset/app.yaml
    interval: 86400

rules:
  - RULE-SET,app,DIRECT
  - RULE-SET,loo,DIRECT
  - RULE-SET,aff,REJECT
  - RULE-SET,yun,REJECT
  - RULE-SET,oki,QQOLI
  - RULE-SET,doki,QQOLI
  - RULE-SET,xal,DIRECT
  - GEOIP,IR,DIRECT
  - MATCH,QQOLI
